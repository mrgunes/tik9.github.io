<!DOCTYPE html>
<html>

<head>

	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

<link rel=icon href=/assets/favicon.png>

          <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/game.css">

{% if page.js %}
  {% for js_file in page.js %}
  <script src='{{ site.baseurl }}/assets/{{ js_file }}.js'></script>
  {% endfor %}
{% endif %}

</head>

<body>
    
	<div class="container">

<h4 style="margin: 20px;">Timo's</h4>

<ul class=list-unstyled>

  {% for item in site.data.navigation %}
  <li><a href={{item.link}} {% if page.url==item.link %} id=active {% endif %}>{{ item.name }}</a></li>
{% endfor %}
</ul>

<br>

<h4 style="margin-top: 50px;">{{page.title}}</h4>

		<div style="margin-top: 30px;">{{ content }}</div>

		<footer>
		<div style="margin-bottom: 40px;margin-top: 50px;">
        	<div id=links></div>
            &emsp;&emsp;&emsp;&emsp;&emsp;
Made in: Germany | Host: Github | Fonts: <i class="fab fa-font-awesome"></i> | Language: <i class="fas fa-gem"></i>
&emsp;&emsp;&emsp;&emsp;&emsp;

<button id=btn class = 'btn btn-primary' onclick='window.scrollTo({top: 0, behavior: "smooth"});'>Scroll to Top</button>
</div>
		</footer>
	</div><!-- /.container -->

<script>
document.getElementById('btn').style.display='none'

window.addEventListener('scroll', (event) => {
    //console.log(scrollY)
    document.getElementById('btn').style.display='inline'
})
</script>

	<script src=assets/links.js></script>
    	<script src=assets/funct.js></script>

    
</body>

</html>
