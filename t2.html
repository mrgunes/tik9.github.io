<ul></ul>

<script>

    function createList(parent, array) {
        array.forEach(function (o) {
            var li = document.createElement("li"),
                ul;

            li.textContent = o.name;
            parent.appendChild(li);
            if (o.nest) {
                ul = document.createElement("ul");
                li.appendChild(ul);
                createList(ul, o.nest);
            }
        });
    }
