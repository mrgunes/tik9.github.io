<div id=contact style="margin-top: 40px;">

<form id="fs-frm" accept-charset="utf-8" action="https://formspree.io/f/user153015@gmail.com" method="post">

    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" class=form-control required="">
    </div>
    
    <div class=form-group>
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" class=form-control required="">

      <select name="quality" id="quality" class=form-control required="">

        <option value="7">Disagree</option>
      </select>
    </div>
    
    <div>
    <label for="message">Additional Comments</label>
    <textarea rows="3" class=form-control name="message" id="message" placeholder="Enter message" required=""></textarea>
    </div>
    
    <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">

    <button  class='btn btn-primary' style="margin-top: 20px;">Submit</button>
</form>
</div>
